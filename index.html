<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

    <h2>TH elements define table headers</h2>

    <table style="width:600px">
        <tr>
            <th>T</th>
            <th>E</th>
            <th>S</th>
            <th>T</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
            <td><img src="kukka.jpg" alt="Italian Trulli" width="100" height="100"></td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
            <td>10</td>
        </tr>
    </table>


</body>
</html>
